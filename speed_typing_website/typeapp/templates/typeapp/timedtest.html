{% extends 'base.html' %}
{% load static %}
{% block title %}{{ time }} Minute Test{% endblock title %}

{% block content %}	
<h1 class="mt-5">{{ story.title }}</h1>
<div class="row mt-5 justify-content-center">
    <h1 class="col">Time Left: <span id="timeLeft" class="text-success"></span></h1>
    <h1 class="col"> WPM: <span id="wpm" class="text-success"></span></h1>
    <h1 class="col"> Accuracy: <span id="accuracy" class="text-success"></span></h1>
</div>

<div id="story" data-text="{{ story.text|safe }}"></div>
<div id="duration" data-duration="{{ duration }}"></div>
<input type="text" id="userInput" autofocus autocorrect="off" autocapitalize="none" spellcheck="false" autocomplete="off" style="position:absolute; bottom:0; left:0; opacity:0; width:0; height:0; z-index:0;">
<div class="mt-5 fs-1" style="max-height: 500px; overflow: hidden;">
    <div style="line-height: 60px;" id="textDisplay"></div>
</div>

<script src="{% static 'js/timedtest.js' %}"></script>
{% endblock content%}
