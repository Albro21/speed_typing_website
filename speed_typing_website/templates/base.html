{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}SpeedTyping{% endblock title %}</title>
	<!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<!-- Custom styles -->
	<link rel="stylesheet" href="{% static 'css/dark_theme.css' %}">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block styles %}{% endblock styles %}    
</head>
<body>

	<!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
		<div class="container-md">
			<a class="navbar-brand m-0" href="{% url 'index' %}">SpeedTyping</a>
			<div class="collapse navbar-collapse" id="navbar">
				<div class="navbar-nav mx-auto">
					<a class="nav-link active" href="{% url 'index' %}">Home</a>
					<a class="nav-link" href="{% url 'practice' %}">Practice</a>
					<a class="nav-link" href="#">Achievements</a>
					<a class="nav-link" href="#">Profile</a>
				</div>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<!-- Content -->
	<div class="container-md text-white" id="main-content">
        {% block content %}{% endblock content %}
	</div>

    {% block scripts %}{% endblock scripts %}
	<script src="{% static 'js/utils.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
