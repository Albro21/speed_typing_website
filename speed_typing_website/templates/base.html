{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}SpeedTyping{% endblock title %}</title>
	<!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<!-- Custom styles -->
	<link rel="stylesheet" href="{% static 'css/dark_theme.css' %}">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block styles %}{% endblock styles %}    
</head>
<body>

	<!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
		<div class="container-md">

			<!-- Brand -->
			<a class="navbar-brand m-0" href="{% url 'index' %}">SpeedTyping</a>

			<!-- Main Navigation -->
			<div class="collapse navbar-collapse" id="navbar">
				<div class="navbar-nav mx-auto">
					<a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Dashboard</a>
					<a class="nav-link {% if request.path == '/practice/' %}active{% endif %}" href="{% url 'practice' %}">Practice</a>
					<a class="nav-link {% if request.path == '/leaderboards/' %}active{% endif %}" href="{% url 'leaderboards' %}">Leaderboards</a>
					<a class="nav-link {% if request.path == '/users/profile/' %}active{% endif %}" href="{% url 'users:profile' %}">Profile</a>
				</div>
			</div>

			<!-- Profile Section -->
			<div class="dropdown text-end">
				<div class="d-inline-flex align-items-center dropdown-toggle gap-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
					<img src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}{% static 'placeholders/profile_picture.jpg' %}{% endif %}" alt="Profile Picture" class="rounded-circle" width="24" height="24">
					<span>{{ user.nickname }}</span>
				</div>
				<div class="dropdown-menu p-0 text-center" style="left: 50%; transform: translateX(-50%);">
					<a class="dropdown-item rounded-top" href="{% url 'users:profile' %}"><i class="bi bi-person"></i> Profile</a>
					<a class="dropdown-item rounded-bottom" href="{% url 'users:logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
				</div>
			</div>

			<!-- Navbar toggler -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<!-- Content -->
	<div class="container-md text-white" id="main-content">
        {% block content %}{% endblock content %}
	</div>

	<!-- Toasts -->
	<div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

	<script src="{% static 'js/utils.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
