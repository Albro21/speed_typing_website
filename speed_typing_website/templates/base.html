{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="csrf-token" content="{{ csrf_token }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}SpeedTyping{% endblock title %}</title>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block styles %}{% endblock styles %}    
</head>
<body>
	<!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark border-bottom border-primary">
		<div class="container">

			<!-- navbar brand -->
			<a class="navbar-brand" href="{% url 'index' %}">
				<!-- <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
				<h3>SpeedTyping</h3>
			</a>

			<!-- navbar collapse toggler -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- navbar links -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link fs-5 active" href="{% url 'index' %}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link fs-5" href="#">Lessons</a>
					</li>
					<li class="nav-item">
						<a class="nav-link fs-5" href="{% url 'timedtests' %}">Timed Tests</a>
					</li>
					<li class="nav-item">
						<a class="nav-link fs-5" href="{% url 'pagetests' %}">Page Tests</a>
					</li>
					<li class="nav-item">
						<a class="nav-link fs-5" href="#">Achievements</a>
					</li>
					<li class="nav-item">
						<a class="nav-link fs-5" href="#">Profile</a>
					</li>
				</ul>
			</div>

		</div>
	</nav>

	<!-- Content -->
	<div class="container-md text-white">
        {% block content %}{% endblock content %}
	</div>

    
    {% block scripts %}{% endblock scripts %}
	<script src="{% static 'js/utils.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
