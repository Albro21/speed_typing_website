{% extends 'users/base-auth.html' %}
{% load static %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card rounded-4 p-4" style="width: 100%; max-width: 400px;">
            <h2 class="mb-4 text-center">Reset Password</h2>
            <form method="post" class="d-flex flex-column gap-3" novalidate>
                {% csrf_token %}
                <div>
                    <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                    <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control{% if form.email.errors %} is-invalid{% endif %}" value="{{ form.email.value|default_if_none:'' }}" required>
                    {% if form.email.errors %}
                        <div class="invalid-feedback">
                            {{ form.email.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
            <p class="mt-3 text-center">
                <a href="{% url 'users:login' %}">Back to login</a>
            </p>
        </div>
    </div>
{% endblock content %}
