{% extends 'users/base-auth.html' %}
{% load static %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card rounded-4 p-4 text-center" style="width: 100%; max-width: 400px;">
            <h2 class="mb-4">Password Changed</h2>
            <p>Your password has been set. You can now log in with your new password.</p>
            <a href="{% url 'users:login' %}" class="btn btn-success mt-3 w-100">Log In</a>
        </div>
    </div>
{% endblock content %}
